name: Terraform

on:
  push:
    branches:
      - dev  # Trigger on push events to the 'dev' branch
  pull_request:
    branches:
      - dev  # Trigger on pull requests targeting the 'dev' branch

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}  # Automatically checkout the current repository
          token: ${{ secrets.GCP_TOKEN }}  # Use the provided token for repository access

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest  # Use the latest version of Terraform

      - name: Terraform Init
        run: |
          cd path/to/terraform/files  # Navigate to the directory containing Terraform files
          terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}  # Set Google Cloud credentials

      - name: Terraform Plan
        run: |
          cd path/to/terraform/files
          terraform plan -input=false --var-file=dev.tfvars
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}  # Set Google Cloud credentials

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          cd path/to/terraform/files
          terraform apply -auto-approve -input=false --var-file=dev.tfvars
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}  # Set Google Cloud credentials
